<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do SENAI São Carlos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style-contato/style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo ao SENAI São Carlos</h1>
    <div class="menu">
        <button onclick="mostrarSubmenu('mapa')">Mapa do SENAI</button>
        <button onclick="mostrarInformacoes('regras')">Regras Básicas</button>
        <button onclick="mostrarInformacoes('contatos')">Contatos de Emergência</button>
        <button onclick="mostrarInformacoes('duvidas')">Dúvidas Frequentes</button>
        <button onclick="mostrarInformacoes('apoio')">Contato de Apoio</button>
    </div>

    <!-- Submenu para escolher o mapa -->
    <div id="submenu-mapa" style="display: none;">
        <button onclick="carregarPlanta('pisoSuperior')">Piso Superior</button>
        <button onclick="carregarPlanta('pisoInferior')">Piso Inferior</button>
        <button onclick="carregarPlanta('blocoGeral')">Bloco Geral</button>
    </div>

    <!-- Conteúdo principal -->
    <div id="conteudo">
        <div id="loading" style="display:none;">Carregando...</div>
        <div id="informacao"></div>
    </div>

    <!-- Mapa -->
    <div id="map" style="width: 100%; height: 60vh; display: none;"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
